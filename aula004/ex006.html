<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#Area {
            background: green;
            color: white;
            font: normal 20pt arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="Area" onclick="clicar()">
        Interaja...
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'clicou!'
        }
    </script>
</body>
</html>
