<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Pais de origen</h1>
    De qual pais você e? <input type="text" id="txt">
    <input type="button" value="Verificar" onclick="Verificar ()">
    <div id="res">

    </div>
    <script>
        function Verificar () {
            var txt = window.document('input#txt')
            var res = window.document('div#res')
            var pais = String(txt.value)
            res.innerHTML = `<p>Seu Pais de Orrigem é ${pais}</p>`

            if(pais == 'brasil' || pais == 'Brasil'){
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é extrangeiro</p>`
            }
        }
        
    </script>
</body>
</html>
